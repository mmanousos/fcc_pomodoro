<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro!</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
        
        
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
     
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body>
        <div class="jumbo container-fluid"> 
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <img src="Tomato-28.png" alt="tomato image">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-3">
                <p class="work-time">Work Time</p>    
                <div class="row justify-content-center">
                    <div class="col-sm-12">
                        <div class="row justify-content-center">
                            <div class="col-xs-1">
                                <div class="form-group">
                                    <select class="form-control" id="tens">
                                      <option>0</option>
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-xs-1">
                                <div class="form-group">    
                                    <select class="form-control" id="singles">
                                      <option>0</option>
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                      <option>7</option>
                                      <option>8</option>
                                      <option>9</option>
                                    </select>
                                 </div>
                            </div> 
                        </div>
                    </div>    
                </div>
                <p class="minutes-label">minutes</p>
            </div>

                    <div class="col-sm-3">
                    <p class="break-time">Break Time</p>    
                    <div class="row justify-content-center">
                        <div class="col-sm-12">
                            <div class="row justify-content-center">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <select class="form-control" id="tens">
                                          <option>0</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-1">
                                    <div class="form-group">    
                                        <select class="form-control" id="singles">
                                          <option>0</option>
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                          <option>6</option>
                                          <option>7</option>
                                          <option>8</option>
                                          <option>9</option>
                                        </select>
                                     </div>
                                </div> 
                            </div>
                        </div>    
                    </div>
                    <p class="minutes-label">minutes</p>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-xs-2 col-auto">
                    <button type="button" class="btn start" id="start">Start</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn pause" id="stop">Pause</button>
                </div>
            </div>
            
            <div class="row audio-switch justify-content-center">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="audio">Alert sound on</p>
            </div>
            
            
            
            <div class="row credit">
                <div class="col-md-12">
                    
                <p>Design and code: <a href="http://www.melissamanousos.com" target="_blank">M. Manousos</a><br>
                A <a href="http://www.freecodecamp.org" target="_blank">freeCodeCamp</a> assignment.</p>
                    
                </div>
            </div>
        </div>    
                
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
        <script src="script.js"></script>
    </body>
    
</html>
